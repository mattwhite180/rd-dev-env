name: UnitTests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: echo ${{ secrets.MY_SECRET }} > web/id_rsa.pub && docker-compose run web python tests.py
