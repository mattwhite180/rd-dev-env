version: "3.4"

services:
  db:
    image: postgres
    restart: always
    networks:
      - testing_net
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - .postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB='postgres'
      - POSTGRES_USER='rd'
      - POSTGRES_PASSWORD='test1234'
  web:
    build: web/
    command: /bin/bash -c "sleep 5 && bash runscript.sh"
    volumes:
      - .:/python
    expose:
      - "8000"
    ports:
      - "8000:8000"
    networks:
      - testing_net
    links:
      - db:db
    depends_on:
      - db
    environment:
      - PGHOST=db
      - PGDATABASE='postgres'
      - PGUSER='rd'
      - PGPASSWORD='test1234'
  lead:
    build: lead/
    #command: /bin/bash -c "sleep infinity"
    command: /bin/bash -c "sleep 10 && hostname -I && npm run localserve"
    networks:
      - testing_net
    expose:
      - "1433"
      - "4200"
    ports:
      - "1433:1433"
      - "4200:4200"
    extra_hosts:
      - "localhost.rentdynamics.com:127.0.0.1"
    depends_on:
      - web
    environment:
            VIRTUAL_HOST : localhost.rentdynamics.com

volumes:
  postgres_data:

networks:
  testing_net:
    driver: "bridge"
